    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {

        }
        body { 
            font-family: "Helvetica Neue", "Helvetica", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Arial", "Microsoft JhengHei", sans-serif; 
            background: var(--washi);

        header {

        .page { display: none; padding: 15px; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { 
            background: white; 
            border-radius: 15px; 
            padding: 20px;

            padding-bottom: 8px; margin-bottom: 15px; 
        }
        
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 0.85em; color: #888; margin-bottom: 8px; font-weight: bold; }
        input, select { 
            width: 100%; padding: 12px; border: 1px solid #e2e2e2;

            background: #fff;
        }
        input:focus { outline: none; border-color: var(--kimono-pink); }
        
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 8px; background: var(--sakura); padding: 12px; border-radius: 10px; }
        .checkbox-item { 
            display: flex; align-items: center; background: white;

        }
        .checkbox-item input { width: auto; margin-right: 6px; }

        .btn { 
            background: var(--matcha); color: white; border: none; 
            padding: 16px; border-radius: 30px; width: 100%; 
            font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #6d803e;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #6d803e; }
        .btn:disabled { background: #ccc; box-shadow: none; }
        
        .item-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid var(--sakura); font-size: 0.9em; align-items: center; }
        
        .rank-badge { width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; border-radius: 50%; margin-right: 8px; color: white; font-size: 0.75em; }
        .rank-1 { background: var(--gold); }
        .rank-2 { background: var(--silver); }
        .rank-3 { background: var(--bronze); }

        .settle-box { 
            background: #fff; padding: 15px; border-radius: 12px; 
            margin-bottom: 12px; border: 1px solid var(--sakura); 
            display: flex; align-items: center; justify-content: space-between; 
        }
        .settle-name { font-weight: bold; padding: 5px 12px; border-radius: 20px; font-size: 0.85em; }
        .name-pay { color: var(--down); background: #fff5f5; border: 1px solid #ffc1c1; }
        .name-get { color: var(--up); background: #f0fff4; border: 1px solid #b7ebc6; }
        
        nav { 
            position: fixed; bottom: 0; width: 100%; background: white; 
            display: flex; border-top: 1px solid #eee; height: 70px; 
            box-shadow: 0 -2px 15px rgba(0,0,0,0.05);
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #bbb; cursor: pointer; }
        .nav-item.active { color: var(--kimono-pink); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,250,240,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; visibility: hidden; }
    </style>
</head>
<body>

<div id="loading-overlay"><i class="fas fa-fan fa-spin fa-2x" style="color:var(--kimono-pink)"></i><p>èª­ã¿è¾¼ã¿ä¸­...</p></div>

<header id="h-title">æ—…ã®å¸³é¢</header>

<div id="p-input" class="page active">
    <div class="card">
        <div class="form-group">
            <label>ä»˜æ¬¾äºº </label>
            <input type="text" id="payer" list="name-list" placeholder="è«‹è¼¸å…¥å§“å">
            <datalist id="name-list"></datalist>
        </div>
        
        <div class="form-group">
            <label>é‡‘é¡èˆ‡å¹£åˆ¥</label>
            <div style="display: flex; gap: 8px;">
                <input type="number" id="amount" placeholder="0" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'');" style="flex:2">
                <select id="currency" style="flex:1" onchange="updateRateUI()">
                    <option value="TWD">å°å¹£ (NTD)</option>
                    <option value="JPY" selected>æ—¥å¹£ (JPY)</option>
                </select>
            </div>
            <div id="rate-display" style="font-size: 11px; color: var(--gold); margin-top: 8px; font-weight: bold;"></div>
        </div>

        <div class="form-group">
            <label>æ”¯å‡ºé …ç›®</label>
            <input type="text" id="item" placeholder="ä¾‹å¦‚ï¼šæ©Ÿç¥¨ã€åˆé¤ã€">
        </div>

        <div class="form-group">
            <label>åƒèˆ‡æˆå“¡</label>
            <div id="members-area" class="checkbox-group"></div>
            <div style="display: flex; gap: 8px; margin-top: 12px;">
                <input type="text" id="new-member" placeholder="æ–°å¢å§“å" style="padding: 10px;">
                <button type="button" onclick="addNewMember()" style="width: 50px; border-radius: 10px; border: 1px solid #ddd; background: #fff;">+</button>
            </div>
        </div>

        <button class="btn" id="save-btn" onclick="addRecord()">ä¿å­˜ç´€éŒ„</button>
    </div>
</div>

<div id="p-status" class="page">
    <div class="card">
        <h3>ğŸš€ æœ€çŸ­é‚„æ¬¾æ–¹æ¡ˆ (TWD)</h3>
        <div id="settlement-plan"></div>
    </div>
    <div class="card">
        <h3>ğŸ† å¢Šä»˜è²¢ç»æ’è¡Œ</h3>
        <div id="payment-summary"></div>
    </div>
    <div class="card">
        <h3>ğŸ“Š æç›Šæ¸…å–®</h3>
        <div id="personal-summary"></div>
    </div>
    <div class="card" style="background: var(--sakura);">
        <h3>ğŸ“œ æ­·å²ç´€éŒ„</h3>
        <div id="history-list"></div>
    </div>
    <button class="btn" style="background: var(--kimono-pink); box-shadow: 0 4px 0 #d18d9b;" onclick="initData()">åŒæ­¥é›²ç«¯è³‡æ–™</button>
</div>

<nav>
    <div class="nav-item active" onclick="switchPage('input')"><i class="fas fa-pen-nib"></i><span>è¨˜å¸³</span></div>
    <div class="nav-item" onclick="switchPage('status')"><i class="fas fa-calculator"></i><span>çµç®—</span></div>
</nav>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwgmHOOhdgywLdsP3oW_5kSCwwSVtfm22Kwhj9bEFQXr1mk9XayKxTLF478sSYh623x/exec'; 

    let records = [];
    let members = ["ä¸€è™Ÿ", "è©©æ½”", "Yuzugi", "å°ç‘œ", "è€æ", "æ ©ç¿”"]; 
    let jpyRate = 0.21;

    async function initData() {
        document.getElementById('loading-overlay').style.visibility = 'visible';
        try {
            const res = await fetch(GAS_URL);
            const data = await res.json();
            records = data.map(row => ({
                date: row[0] ? new Date(row[0]).toLocaleString('zh-TW', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '',
                payer: row[1],
                item: row[2],
                amount: Math.ceil(parseFloat(row[3])), // é›²ç«¯é‡‘é¡æŠ“å–ä¹Ÿé€²ä½
                curr: row[4],
                members: JSON.parse(row[5])
            }));
            records.forEach(r => {
                if(!members.includes(r.payer)) members.push(r.payer);
                r.members.forEach(m => { if(!members.includes(m)) members.push(m); });
            });
            renderMemberCheckboxes();
        } catch (e) { console.error(e); }
        document.getElementById('loading-overlay').style.visibility = 'hidden';
    }

    function renderMemberCheckboxes() {
        const area = document.getElementById('members-area');
        const datalist = document.getElementById('name-list');
        area.innerHTML = ''; datalist.innerHTML = '';
        members.forEach(m => {
            area.innerHTML += `<label class="checkbox-item"><input type="checkbox" name="member-check" value="${m}" checked> ${m}</label>`;
            datalist.innerHTML += `<option value="${m}">`;
        });
    }

    function addNewMember() {
        const name = document.getElementById('new-member').value.trim();
        if (name && !members.includes(name)) { members.push(name); renderMemberCheckboxes(); document.getElementById('new-member').value = ''; }
    }

    async function addRecord() {
        const payer = document.getElementById('payer').value.trim();
        const item = document.getElementById('item').value.trim();
        const amountStr = document.getElementById('amount').value;
        const amount = parseInt(amountStr);
        const curr = document.getElementById('currency').value;
        const checkedMembers = Array.from(document.querySelectorAll('input[name="member-check"]:checked')).map(el => el.value);

        if(!payer || !amount || checkedMembers.length === 0) return alert('è«‹æª¢æŸ¥æ‚¨çš„è¼¸å…¥');

        // æ—¥å¹£æ›ç®—å°å¹£ä¸¦ç„¡æ¢ä»¶é€²ä½
        let twdAmount = amount;
        if(curr === 'JPY') {
            twdAmount = Math.ceil(amount * jpyRate);
            if(!confirm(`æ—¥å¹£ ${amount} å†† å°‡æ›ç®—ç‚º å°å¹£ ${twdAmount} å…ƒ\n(åŒ¯ç‡: ${jpyRate})`)) return;
        }

        const payload = { payer, item, amount: twdAmount, curr, members: checkedMembers };
        const btn = document.getElementById('save-btn');
        btn.disabled = true; btn.innerText = "ä¿å­˜ä¸­...";

        try {
            await fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert('æˆåŠŸï¼');
            location.reload();
        } catch (e) {
            alert('ç™¼ç”ŸéŒ¯èª¤');
            btn.disabled = false; btn.innerText = "è¨˜éŒ²ä¿å­˜";
        }
    }

    function calculateAll() {
        let balances = {}; let totalPaid = {};
        members.forEach(m => { balances[m] = 0; totalPaid[m] = 0; });
        const historyDiv = document.getElementById('history-list'); historyDiv.innerHTML = '';

        records.forEach(r => {
            const share = r.amount / r.members.length;
            totalPaid[r.payer] += r.amount;
            balances[r.payer] += r.amount;
            r.members.forEach(m => { balances[m] = (balances[m] || 0) - share; });
            historyDiv.innerHTML += `<div class="item-row"><div><b>${r.payer}: ${r.item}</b><br><small style="color:#aaa">${r.date}</small></div><span>$${Math.ceil(r.amount)}</span></div>`;
        });

        // æ’è¡Œæ¦œæ¸²æŸ“
        const sortedPayments = Object.entries(totalPaid).filter(e => e[1] > 0).sort((a,b) => b[1] - a[1]);
        const payDiv = document.getElementById('payment-summary'); payDiv.innerHTML = '';
        sortedPayments.forEach(([name, amt], idx) => {
            let badgeClass = idx < 3 ? `rank-${idx+1}` : '';
            payDiv.innerHTML += `<div class="item-row"><span><span class="rank-badge ${badgeClass}" style="${idx>=3?'background:#ddd':''}">${idx+1}</span>${name}</span><span style="color:var(--gold);font-weight:bold;">$${Math.ceil(amt)}</span></div>`;
        });

        // æç›Šæ¸²æŸ“
        const summaryDiv = document.getElementById('personal-summary'); summaryDiv.innerHTML = '';
        for (let name in balances) {
            const b = Math.ceil(balances[name]);
            if (Math.abs(b) < 1) continue;
            summaryDiv.innerHTML += `<div class="item-row"><span>${name}</span><span style="color:${b > 0 ? 'var(--up)' : 'var(--down)'};font-weight:bold;">${b > 0 ? 'æ‡‰æ”¶' : 'æ‡‰ä»˜'} $${Math.abs(b)}</span></div>`;
        }

        // æœ€çŸ­æ–¹æ¡ˆ (ç„¡æ¢ä»¶é€²ä½)
        const planDiv = document.getElementById('settlement-plan'); planDiv.innerHTML = '';
        let debtors = [], creditors = [];
        for (let n in balances) {
            if (balances[n] < -0.1) debtors.push({n, amt: Math.abs(balances[n])});
            else if (balances[n] > 0.1) creditors.push({n, amt: balances[n]});
        }
        while(debtors.length && creditors.length) {
            debtors.sort((a,b) => b.amt - a.amt); creditors.sort((a,b) => b.amt - a.amt);
            let d = debtors[0], c = creditors[0], settle = Math.ceil(Math.min(d.amt, c.amt));
            planDiv.innerHTML += `<div class="settle-box"><span class="settle-name name-pay">${d.n}</span><div style="text-align:center;flex:1"><i class="fas fa-chevron-right" style="color:#eee"></i><div style="font-weight:bold;font-size:1.1em">$${settle}</div></div><span class="settle-name name-get">${c.n}</span></div>`;
            d.amt -= settle; c.amt -= settle;
            if(d.amt <= 0) debtors.shift(); if(c.amt <= 0) creditors.shift();
        }
    }

    async function fetchRate() {
        try {
            const res = await fetch('https://open.er-api.com/v6/latest/JPY');
            const data = await res.json();
            jpyRate = data.rates.TWD;
            document.getElementById('rate-display').innerText = `ã€å³æ™‚ç‚ºæ›¿ã€‘1 JPY â‰ˆ ${jpyRate.toFixed(4)} TWD`;
        } catch (e) { document.getElementById('rate-display').innerText = `é è¨­åŒ¯ç‡ 0.21`; }
    }

    function switchPage(p) {
        document.querySelectorAll('.page').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        if(p === 'input') {
            document.getElementById('p-input').classList.add('active');
            document.querySelectorAll('.nav-item')[0].classList.add('active');
            document.getElementById('h-title').innerText = "æ—…ã®å¸³é¢";
        } else {
            document.getElementById('p-status').classList.add('active');
            document.querySelectorAll('.nav-item')[1].classList.add('active');
            document.getElementById('h-title').innerText = "çµç®—ä¸­å¿ƒ";
            calculateAll();
        }
    }

    function updateRateUI() {
        const curr = document.getElementById('currency').value;
        document.getElementById('rate-display').style.visibility = (curr === 'JPY') ? 'visible' : 'hidden';
    }

    window.onload = () => { fetchRate(); initData(); };
</script>
</body>
